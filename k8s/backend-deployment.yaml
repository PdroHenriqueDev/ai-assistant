apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: knowledge-math-assistant
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: knowledge-math-assistant:latest
        ports:
        - containerPort: 8000
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: OPENAI_API_KEY
        envFrom:
        - configMapRef:
            name: app-config
        volumeMounts:
        - name: chroma-data
          mountPath: /app/data/chroma
        - name: app-logs
          mountPath: /app/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: chroma-data
        persistentVolumeClaim:
          claimName: chroma-pvc
      - name: app-logs
        persistentVolumeClaim:
          claimName: logs-pvc